<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./assets/img/icon-the-band.png">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Music Player</title>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <p>Now playing</p>
                <h2 class="header_name--song">Sold Out</h2>
                <img class="header_img" src="assets/img/SoldOut.jpg" type=""
                    alt="Image Album">
                <div class="control_audio">
                    <i class='fa fa-repeat'></i>
                    <i class='fa fa-backward'></i>
                    <i class='fa fa-play-circle '></i>
                    <i class='fa fa-pause-circle display-none'></i>
                    <i class='fa fa-forward'></i>
                    <i class='fa fa-random'></i>
                </div>
            </div>
            <div id="wrapper">
                <div class="track1 " >
                    Sold out
                </div>
                <div class="track2">
                    Unstoppable
                </div>
                <div class="track3">
                    Waiting For You
                </div>
                <div class="track4">
                    Cuối cùng thì
                </div>
            </div>
        </div>
        <audio id="audio"></audio>
        <script src="./assets/javascript/tung.js"></script>
        <script src="./assets/javascript/index.js"></script>
    </body>
</html>
